<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jill 公職測驗小工具</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <!-- Top bar -->
	<header class="topbar">
	  <div class="brand">
	    <span class="brand__title">Jill 公職測驗小工具</span>
	    <!-- 陪讀像素小貓：不依賴外部圖檔，使用 SVG + CSS 動畫（16-bit 風） -->
	    <div id="studyPet" class="pet pet--pixel" aria-label="陪讀小貓" title="陪你一起讀書" data-state="idle">
	      <svg class="pet__svg" viewBox="0 0 32 32" width="32" height="32" role="img" aria-hidden="true" shape-rendering="crispEdges">
	        <!-- base cat -->
	        <g class="pet-cat">
	          <!-- shadow -->
	          <rect x="8" y="27" width="16" height="2" class="pet-shadow" />
	
	          <!-- tail (separate for wag) -->
	          <g class="pet-tail">
	            <rect x="25" y="19" width="2" height="2" class="pet-outline" />
	            <rect x="26" y="20" width="2" height="2" class="pet-outline" />
	            <rect x="27" y="21" width="2" height="2" class="pet-outline" />
	            <rect x="26" y="22" width="2" height="2" class="pet-outline" />
	            <rect x="25" y="23" width="2" height="2" class="pet-outline" />
	
	            <rect x="26" y="19" width="2" height="2" class="pet-fur" />
	            <rect x="27" y="20" width="2" height="2" class="pet-fur" />
	            <rect x="28" y="21" width="2" height="2" class="pet-fur" />
	            <rect x="27" y="22" width="2" height="2" class="pet-fur" />
	            <rect x="26" y="23" width="2" height="2" class="pet-fur" />
	          </g>
	
	          <!-- head outline -->
	          <rect x="10" y="8" width="12" height="2" class="pet-outline" />
	          <rect x="8" y="10" width="16" height="10" class="pet-outline" />
	          <!-- ears -->
	          <rect x="10" y="6" width="2" height="2" class="pet-outline" />
	          <rect x="20" y="6" width="2" height="2" class="pet-outline" />
	
	          <!-- head fill -->
	          <rect x="10" y="10" width="12" height="10" class="pet-fur" />
	          <rect x="10" y="8" width="12" height="2" class="pet-fur" />
	          <rect x="12" y="6" width="2" height="2" class="pet-fur" />
	          <rect x="18" y="6" width="2" height="2" class="pet-fur" />
	
	          <!-- inner ears -->
	          <rect x="12" y="8" width="2" height="2" class="pet-ear" />
	          <rect x="18" y="8" width="2" height="2" class="pet-ear" />
	
	          <!-- body outline -->
	          <rect x="10" y="20" width="12" height="2" class="pet-outline" />
	          <rect x="8" y="22" width="16" height="6" class="pet-outline" />
	
	          <!-- body fill -->
	          <rect x="10" y="22" width="12" height="6" class="pet-fur" />
	
	          <!-- paws -->
	          <rect x="12" y="26" width="2" height="2" class="pet-paw" />
	          <rect x="18" y="26" width="2" height="2" class="pet-paw" />
	
	          <!-- face (eyes & nose) -->
	          <g class="pet-face">
	            <g class="pet-eyes">
	              <rect x="13" y="13" width="2" height="2" class="pet-eye" />
	              <rect x="17" y="13" width="2" height="2" class="pet-eye" />
	            </g>
	            <rect x="15" y="15" width="2" height="2" class="pet-nose" />
	            <!-- little mouth -->
	            <rect x="14" y="17" width="1" height="1" class="pet-outline" />
	            <rect x="17" y="17" width="1" height="1" class="pet-outline" />
	          </g>
	        </g>
	
	        <!-- accessories (toggle by state) -->
	        <g class="pet-acc pet-bowl">
	          <rect x="9" y="27" width="6" height="2" class="pet-outline" />
	          <rect x="10" y="26" width="4" height="1" class="pet-outline" />
	          <rect x="10" y="27" width="4" height="2" class="pet-accent" />
	        </g>
	
	        <g class="pet-acc pet-book">
	          <rect x="18" y="24" width="6" height="4" class="pet-outline" />
	          <rect x="19" y="25" width="4" height="2" class="pet-accent" />
	          <rect x="19" y="27" width="4" height="1" class="pet-paper" />
	        </g>
	
	        <g class="pet-acc pet-zzz">
	          <rect x="22" y="6" width="2" height="2" class="pet-zzz" />
	          <rect x="24" y="4" width="2" height="2" class="pet-zzz" />
	          <rect x="26" y="2" width="2" height="2" class="pet-zzz" />
	        </g>
	      </svg>
	    </div>
	  </div>

      <div class="actions">
        <button id="btnAdd" class="btn primary" type="button">＋ 新增題目</button>
        <button id="btnQuiz" class="btn" type="button">▶ 開始測驗</button>
      </div>
      <div class="tools">
        <input id="search" class="input" placeholder="搜尋題目…" />
        <button id="btnExport" class="btn ghost" type="button">匯出 JSON</button>
        <button id="btnImport" class="btn ghost" type="button">匯入 JSON</button>

        
        <button id="btnCloudPull" class="btn ghost" type="button">雲端載入</button>
        <button id="btnCloudPush" class="btn ghost" type="button">雲端同步</button>
        <span id="cloudChip" class="chip" role="button" tabindex="0" title="">未登入（點我登入）</span>
      </div>

    </header>

    <!-- Two columns -->
    <div class="layout">
      <!-- Left: subjects/chapters -->
      <aside class="sidebar">
        <div class="panel">
          <div class="panel-title">科目</div>
          <div id="subjectsList" class="list"></div>
          <button id="btnAddSubject" class="btn small ghost" type="button">＋ 新增科目</button>
        </div>

        <div class="panel">
          <div class="panel-title">章節</div>
          <div id="chaptersTree" class="tree"></div>
        </div>
      </aside>

      <!-- Right: workspace -->
      <main class="workspace">
        <!-- Manage: list -->
        <section class="panel workspace-top">
          <div class="panel-title">題目清單</div>
          <div id="cardsList" class="cards-list"></div>
        </section>

        <!-- Edit/Preview -->
        <section class="panel workspace-bottom">
          <div class="panel-title">
            編輯器
            <span id="saveChip" class="chip">已儲存</span>
            <button id="btnSaveNow" type="button" class="btn ghost small">儲存</button>
          </div>
          <div id="editorArea"></div>
        </section>
      </main>
    </div>
  </div>

  <!-- Image Lightbox -->
  <div id="imgLightbox" class="img-lightbox hidden" role="dialog" aria-modal="true">
    <div class="img-lightbox__backdrop"></div>
    <div class="img-lightbox__panel">
      <div class="img-lightbox__bar">
        <div class="img-lightbox__hint">滾輪縮放｜拖曳移動｜Esc 關閉</div>
        <button id="imgLightboxClose" class="btn ghost" type="button">關閉</button>
      </div>
      <div id="imgLightboxStage" class="img-lightbox__stage">
        <img id="imgLightboxImg" class="img-lightbox__img" alt="preview" />
      </div>
    </div>
  </div>

  <!-- Quiz Overlay -->
  <div id="quizOverlay" class="quiz-overlay hidden" aria-hidden="true">
    <div class="quiz-panel">
      <div class="quiz-bar">
        <div class="quiz-title">
          <div id="quizTitleMain">測驗</div>
          <div id="quizProgress" class="quiz-progress"></div>
        </div>
        <div class="quiz-actions">
          <button id="quizToggleAns" class="btn" type="button">顯示答案 (Space)</button>
          <button id="quizExit" class="btn ghost" type="button">離開 (Esc)</button>
        </div>
      </div>

      <div class="quiz-body">
        <div class="quiz-block">
          <div class="quiz-label">題目</div>
          <div id="quizQText" class="quiz-text"></div>
          <img id="quizQImg" class="quiz-img hidden" alt="question image" />
        </div>

        <div class="quiz-block">
          <div class="quiz-label">答案</div>
          <div id="quizAText" class="quiz-text hidden"></div>
          <img id="quizAImg" class="quiz-img hidden" alt="answer image" />
        </div>
      </div>

      <div class="quiz-footer">
        <button id="quizWrong" class="btn ghost" type="button">1 錯</button>
        <button id="quizUnsure" class="btn ghost" type="button">2 不確定</button>
        <button id="quizCorrect" class="btn primary" type="button">3 對</button>
      </div>
    </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
  <script src="./app.js"></script>
  <script src="./quiz.js"></script>
</body>
</html>
